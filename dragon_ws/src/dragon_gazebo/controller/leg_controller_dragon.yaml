lf_group_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
     - left_front_hip
     - left_front_knee
     - left_front_foot    
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      left_front_hip: {trajectory: 0.1, goal: 0.1}
      left_front_knee: {trajectory: 0.1, goal: 0.1}
      left_front_foot: {trajectory: 0.1, goal: 0.1}     
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10


